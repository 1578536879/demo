    <script>
      function getEqual(arr, nums) {
        if (arr.includes(nums)) return true;
        const allNumber = arr.reduce((pre, cur) => {
          return pre + cur;
        }, 0);
        if (allNumber < nums) {
          return false;
        }
        const numsRoundLen = Math.round(nums / 2);
        for (let i = 1; i <= numsRoundLen; i++) {
          const index = arr.indexOf(i),
            index2 = arr.indexOf(nums - i);
          if (index !== -1 && index2 !== -1 && index !== index2) {
            return true;
          }
          if (index !== -1) {
            const index2Arr = arr.slice(0, index).concat(arr.slice(index + 1));
            if (getEqual(index2Arr, nums - i)) {
              return true;
            }
          }
          if (index2 !== -1) {
            const index2Arr = arr
              .slice(0, index2)
              .concat(arr.slice(index2 + 1));
            if (getEqual(index2Arr, i)) {
              return true;
            }
          }
        }
        return false;
      }
      /**
       * @param {number[]} coins
       * @return {number}
       */
      var getMaximumConsecutive = function (coins) {
        let res = 1,
          map = [];
        map = coins.filter((ele) => ele === res);
        if (map.length === 0) return res;
        res++;
        while (true) {
          if (getEqual(coins, res)) {
            res++;
          } else {
            break;
          }
        }
        return res;
      };
