    <script type="module">
      function fn1 (a, b){
        this.a = 1;
        console.log("out", this, arguments, this.a)
        console.log("out--params", a, b, this.a)
      }
      function fn2(){
        this.a = 100
      }
      const obj = {
        a: 100,
        b:200
      }
      fn1.call_handle_writing(fn2, 1,2,3);
      fn1.call(obj, 4,5)
