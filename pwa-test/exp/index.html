<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="upgrade-insecure-requests" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link rel="manifest" href="manifest.json" />
    <!-- ios兼容 -->
    <script
      src="https://unpkg.com/pwacompat@2.0.9/pwacompat.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="max-width: 650px">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <img
        src="https://wlmvp-cos.weiling.cn/worktable-erp/images/xiaowei_zhuli.png"
      />
      <div
        id="app_loading"
        style="
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 1000;
        "
      >
        <img
          width="50"
          height="50"
          src="https://wlmvp-cos.weiling.cn/worktable-h5/icon/loading.gif?hash=1"
          alt=""
        />
      </div>
    </div>
    <script src="./swRegister.js"></script>
    <script type="module">
      // 桌面安装前提示
      window.addEventListener("beforeinstallprompt", (e) => {
        console.log("beforeinstallprompt", e);
        // e.preventDefault();
        // e.prompt();
      });
      // 桌面安装完成后的事件
      window.addEventListener("appinstalled", e=>{
        console.log("appinstalled", e)
      })
      const swRegister = new swRegister({
        path: "./sw.js",
        name: "测试1",
      })
      swRegister.register()
    </script>
  </body>
</html>
